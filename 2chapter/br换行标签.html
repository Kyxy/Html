<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/css"; charset="UTF-8">
	<title>br标签的使用</title>
	<style>
		span{
			color:red;
		}
	</style>
</head>
<body>
	<h2>《咏桂》</h2>
	<p>
		暗淡轻黄体性柔，<br />
		<span>情疏迹远只留香。</span><br />
		何须浅碧轻红色，<br />
		自是花中第一流。
	</p>
</body>
</html>
