<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/css"; charset="UTF-8">
	<title>认识table标签</title>
	<style type="text/css">
		table tr th,td{border: 1px solid #000;}
	</style>

</head>
<body>
	<table summary="这个表格描述怡安街小学三年级数学平均成绩，1班到3班三个班级的平均成绩。">
		<tbody>
			<caption>怡安街小学三年级数学平均成绩</caption>
			<tr>
				<th>班级</th>
				<th>学生数</th>
				<th>平均成绩</th>
			</tr>

			<tr>
				<td>一班</td>
				<td>30</td>
				<td>89</td>
			</tr>

			<tr>
				<td>二班</td>
				<td>35</td>
				<td>85</td>
			</tr>

			<tr>
				<td>三班</td>
				<td>32</td>
				<td>80</td>
			</tr>

		</tbody>
	</table>
</body>
</html>
