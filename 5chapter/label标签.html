<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/css"; charset="UTF-8">
	<title>form中的label标签</title>
</head>
<body>
	<label>你对什么运动感兴趣</label>
	<br />
	<label for="run">慢跑</label>
	<input type="radio" name="sport" id="run">
	<br />
	<label for="climb">登山</label>
	<input type="radio" name="sport" id="climb">
	<br />
	<label for="basketball">篮球</label>
	<input type="radio" name="sport" id="basketball">
</body>
</html>
